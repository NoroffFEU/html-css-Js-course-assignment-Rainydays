<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Review of order product,Shipping information and payment method">
    <title>Rainydays My cart</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="https://kit.fontawesome.com/477db4c9cb.js" crossorigin="anonymous"></script>
</head>

<body class="centered">
    <header>
        <div class="header-logo">
            <img src="assets/imgsrc/RainyDaysLogo.png" alt="Rainy Days Logo">
        </div>

        <div class="mobile-navbar">
            <div class="hamburger">
                <label for="hamburger"><i class="fa-solid fa-bars"></i>
                    <input id="hamburger" name="hamburger" type="checkbox" hidden>
                    <div class="hidden-ham">
                        <div class="ham-child">
                            <a href="./index.html">Home</a>
                            <a href="./Jackets.html">Store</a>
                            <a href="./About.html">About</a>
                            <a href="./Contact.html">Contact</a>
                        </div>
                    </div>
                </label>
            </div>


            <div class="search-cart">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>

        <div class="Dekstop-navbar">
            <div>
                <a href="./index.html">Home</a>
                <a href="./Jackets.html">Store</a>
                <a href="./About.html">About</a>
                <a href="./Contact.html">Contact</a>
            </div>

            <div class="search-and-cart">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>

    </header>
    <main class="cart-alignment">
        <div class="bread-crumbs">
            <a href="home">Home ></a>
            <a href="shop">Shop ></a>
            <a href="Checkout">Checkout</a>
        </div>
        <section class=" cart-summary">
            <h2>1.Order review</h2>
            <div class="cart-top">
                <div class="order-review">
                    <img src="./assets/imgsrc/tiny-softshell.png" alt=" red and balck jacket">
                    <div>
                        <p>Shoftshell jacket</p>
                        <p>Size: M</p>
                        <p> Qty: 1</p>
                    </div>
                </div>
                <div class="price-tag">
                    <b>TOTAL</b>
                    <p class="big-size">price: $160</p>
                </div>
            </div>

        </section>

        <div class="cart-bottom">
            <div class="shipping-info ">
                <h2>2. Shipping Information</h2>
                <form class="form-style" action="form">
                    <h4>*All required</h4>
                    <label for="Email"> Email</label>
                    <input type="email" name="Email" id="Email">
                    <label for="Telephone">Telephone</label>
                    <input type="Telephone" name="Telephone" id="Telephone">
                    <label for="Firstname"> First names</label>
                    <input type="text" name="Firstname" id="Firstname">
                    <label for="Lastname"> Last name</label>
                    <input type="text" name="Lastname" id="Lastname">
                    <label for="Address"> Address</label>
                    <input type="text" name="Address" id="Address">

                    <label for="City"> City</label>
                    <input type="text" name="City" id="City">

                    <label for="Postcodes">Postcode</label>
                    <input type="text" name="Postcodes" id="Postcodes">

                    <label for="Country"> Country</label>
                    <input type="text" name="Country" id="Country">
                </form>
            </div>
            <h3>3.Payment</h3>
            <div class="payment-info">
                <div class="cards">
                    <i class="fa-brands fa-cc-paypal"></i>
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                </div>

                <form class="card-info form-style">
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="Name" required>
                    <label for="Card-number">Card number</label>
                    <input type="text" name="Card-number" id="Card-number">
                    <label for="Expire">Expire</label>
                    <input type="text" name="Expire" id="Expire">

                    <label for="CVC">CVC</label>
                    <input type="text" name="CVC" id="CVC">
                </form>
                <a class="black-button" href="./success.html">CHECKOUT</a>
            </div>
        </div>
    </main>

    <footer id="dekstop-footer">
        <img src="./assets/imgsrc/RainyDaysLogo.png" alt="RainyDays_Logo">

        <div class="footer-links">
            <div class="footer-col">
                <a href="./About.html">About us</a>
                <a href="#">Privacy policy</a>
                <a href="#">Help</a>
                <a href="./Contact.html">Contact us</a>
            </div>

            <div class="footer-col">
                <a href="#">Accessibility</a>
                <a href="#">Shipping</a>
                <a href="#">Returns</a>
            </div>
        </div>

        <div class="socials-links">
            <p> Follow us</p>
            <div>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-square-facebook"></i>
            </div>
        </div>

    </footer>
</body>


</html>
